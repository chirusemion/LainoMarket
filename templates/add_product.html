{% extends "base.html" %}
{% block content %}
<h2>Add New Product</h2>
<form method="post">
    <input type="text" name="name" placeholder="Name" required>
    <textarea name="description" placeholder="Description"></textarea>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <select name="unit_type">
        {% for u in ALLOWED_UNIT_TYPES %}
            <option value="{{ u }}">{{ u }}</option>
        {% endfor %}
    </select>
    <input type="text" name="unit_label" placeholder="Unit label (e.g., 1 kg, 1 bunch)">
    <input type="number" step="0.01" name="stock_qty" placeholder="Stock Quantity">
    <label>
        <input type="checkbox" name="in_stock" checked> In Stock
    </label>
    <button type="submit">Add Product</button>
</form>
{% endblock %}
