<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LainoMarket - Fresh Vegetables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>LainoMarket</h1>
        <a href="{{ url_for('login') }}">Login</a>
    </header>

    <main>
        <h2>Available Vegetables</h2>
        <div class="products">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p>Price: â‚¹{{ product.price }} per {{ product.weight_or_quantity }}</p>

                    <!-- WhatsApp order button -->
                    <a
                        href="https://wa.me/918132975003?text={{ ('I want to order ' ~ product.name ~ ' (' ~ product.weight_or_quantity ~ ')') | urlencode }}"
                        target="_blank"
                        class="order-btn">
                        Order via WhatsApp
                    </a>
                </div>
            {% else %}
                <p>No products available.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
