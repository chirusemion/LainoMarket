{% extends "base.html" %}
{% block content %}
<h1>Welcome to LainoMarket</h1>
<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ url_for('static', filename='images/' ~ product.image_filename) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: â‚¹{{ product.price }} / {{ product.weight_or_quantity }}</p>
        <a href="https://wa.me/?text=I want to buy {{ product.name }}" target="_blank" class="buy-btn">Order via WhatsApp</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
