<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LainoMarket - Fresh Vegetables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>LainoMarket</h1>
        <a href="{{ url_for('login') }}">Login</a>
    </header>

    <main>
        <h2>Available Vegetables</h2>
        <div class="products">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: â‚¹{{ product.price }} per {{ product.weight_or_quantity }}</p>
                <!-- WhatsApp order button with your number -->
                <a href="https://wa.me/918132975003?text=I%20want%20to%20order%20{{ product.name }}" class="order-btn">Order via WhatsApp</a>
            </div>
            {% else %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
