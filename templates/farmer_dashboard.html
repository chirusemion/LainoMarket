{% extends "base.html" %}
{% block content %}
<h2>Farmer Dashboard</h2>

<h3>Add Product</h3>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('add_product') }}">
    <input type="text" name="name" placeholder="Product Name" required>
    <input type="text" name="description" placeholder="Description" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="text" name="weight_or_quantity" placeholder="Weight or Quantity">
    <input type="file" name="image" required>
    <button type="submit">Add Product</button>
</form>

<h3>Your Products</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.weight_or_quantity }}</td>
        <td>
            <a href="{{ url_for('farmer_delete', product_id=product.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
